    <label for="inputC" class="text-primary">{{ label }}</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="icon"></fa-icon>
        </span>
      </div>
      <input type="text" id="inputC" class="form-control" formControlName="input">
    </div>
  </div>
</form>
