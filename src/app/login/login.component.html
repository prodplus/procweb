<div class="text-center mt-xl-5" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="container mt-4 mb-lg-5" *ngIf="!isLoading">
  <app-titulo texto="SISTEMA DE GERENCIAMENTO DE PROCESSOS ADMINISTRATIVOS DO PROCON">
  </app-titulo>
  <div class="align-middle bg-dark border border-success rounded"
      style="padding-left: 300px; padding-right: 300px; padding-bottom: 40px; padding-top: 50px;">
    <div class="card-header">
      <h3 class="text-center text-success font-weight-bold">LOGIN</h3>
    </div>
    <form [formGroup]="loginForm" class="mt-4" (submit)="login()">
      <div class="form-group">
        <input type="text" #inputLogin formControlName="email" class="form-control"
            placeholder="usuÃ¡rio" autofocus autocomplete="off">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control"
            placeholder="password" autocomplete="off">
      </div>
      <button class="btn btn-lg btn-block btn-success" type="submit"
          [disabled]="loginForm.invalid">
        login
      </button>
    </form>
  </div>
  <div class="row">
  </div>
</div>

<app-modal-i #modal></app-modal-i>
